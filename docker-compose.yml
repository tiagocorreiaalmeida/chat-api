version: '3'

services:
  api:
    build: .
    ports:
      - ${PORT}:${PORT}
    environment:
      - NODE_ENV
      - PORT
    links:
      - postgres
    depends_on:
      - postgres
  postgres:
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=test
      - POSTGRES_USER=test
    volumes:
      - postgresdata:/data/db

volumes:
  postgresdata:
